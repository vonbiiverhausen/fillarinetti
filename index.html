<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Fillarinetti</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="header">
      <div id="logo_container">
        <img id="logo" src="fillarinetti_logo_1.png" alt="Logo" />
      </div>
      <div id="Otsikko">
        <h1 id="fillatnTXT">FILLARINETTI.fi</h1>
        <br />
        <p>Suomen monipuolisin pyörien myynti ja osto paikka.</p>
      </div>
      <div id="leave_post_container">
        <button id="leave_post_btn">Jätä ilmoitus</button>
        <button id="accurate_searchBtn">Tarkka haku</button>
      </div>
      <div id="logIn">
        <input id="user_input" type="text" />
        <input id="salasana_input" type="text" />
        <button onclick="checkinputs()">Kirjaudu sisään</button>
        <button onclick="register()">Rekisteröidy</button>
      </div>
    </div>
    <div class="quick_search_links">
      <div>
        <ul>
          <li><a href="#">Maastopyörät</a></li>
          <li><a href="#">Tasamaapyörät</a></li>
          <li><a href="#">Peruspyörät</a></li>
          <li><a href="#">Lastenpyörät</a></li>
          <li><a href="#">Sähköpyörät</a></li>
        </ul>
      </div>
    </div>

    <div class="posts_container">
      <div><img src="testi_kuva.jpg" alt="" /></div>
      <div><img src="testi_kuva2.jpg" alt="" /></div>
      <div><img src="testi_kuva3.jpg" alt="" /></div>
      <div><img src="testi_kuva4.jpg" alt="" /></div>
      <div><img src="testi_kuva5.jpg" alt="" /></div>
      <div><img src="testi_kuva6.jpg" alt="" /></div>
    </div>
    <div class="footer"><h1>Tähän tulee footer</h1></div>
    <script src="scripts/script.js"></script>
    <script type="text/javascript">
      function checkinputs() {
        var user = document.getElementById("user_input").value;
        var salasana = document.getElementById("salasana_input").value;
        if (user != "" && user != null) {
          document.getElementById("user_input").style.borderColor = "white";
        } else {
          alert(
            "Käyttäjätunnus puuttuu jos et ole rekisteröitynyt, niin rekisteröidy"
          );
          document.getElementById("user_input").style.borderColor = "red";

          return false;
        }
        if (salasana != "" && salasana != null) {
          return true;
        } else {
          alert("Salasana puuttuu");
          document.getElementById("salasana_input").style.borderColor = "red";
          return false;
        }
      }
    </script>
  </body>
</html>
